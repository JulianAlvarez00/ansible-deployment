- hosts: webservers
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
    - name: Start Nginx
      service:
        name: nginx
        state: started
    - name: Create index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hola Mundo desde Ansible!</h1>"
